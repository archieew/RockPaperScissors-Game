<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
      <h1>Let's play Rock, Paper, Scissors!</h1>
      <div class="scoreboard">
        <div class="score-block player-block">
          <span class="score-icon">👤</span>
          <span class="score-label">Player</span>
          <span class="score-value" id="player-score">0</span>
        </div>
        <div class="score-block computer-block">
          <span class="score-icon">🤖</span>
          <span class="score-label">Computer</span>
          <span class="score-value" id="computer-score">0</span>
        </div>
      </div>
      <div class="options-container">
        <h2>Choose your hand:</h2>
        <div class="btn-container">
          <button id="rock-btn" class="choice-btn" title="Rock">🪨</button>
          <button id="paper-btn" class="choice-btn" title="Paper">📄</button>
          <button id="scissors-btn" class="choice-btn" title="Scissors">✂️</button>
        </div>
      </div>
      <div class="results-container">
        <p id="results-msg"></p>
        <button class="rules-btn" id="show-rules-btn">Show Rules</button>
        <button class="btn" id="reset-game-btn">Play again?</button>
      </div>
    </div>
    <div id="rules-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-rules">&times;</span>
        <h2>Rules to the game</h2>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
        <p>First to 3 points wins. If both choose the same, it's a tie.</p>
      </div>
    </div>
    <div id="winner-popup" class="modal">
      <div class="modal-content">
        <span class="close" id="close-popup">&times;</span>
        <h2 id="popup-winner-text"></h2>
        <div class="hands-container">
          <div class="hand-block">
            <h3>Player</h3>
            <img id="player-hand-img" class="hand-img" src="" alt="Player hand" />
          </div>
          <div class="hand-block">
            <h3>Computer</h3>
            <img id="computer-hand-img" class="hand-img" src="" alt="Computer hand" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
